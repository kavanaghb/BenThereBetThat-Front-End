<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - The Ben Advantage</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h2>Reset Your Password</h2>
  <p>Enter a new password below to complete the reset.</p>

  <form id="reset-form">
    <input type="password" id="new-password" placeholder="New password" required />
    <button type="submit">Reset Password</button>
  </form>

  <p id="reset-message"></p>

  <script>
    const SUPABASE_URL = 'https://pkvkezbakcvrhygowogx.supabase.co';
    const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const resetMessage = document.getElementById("reset-message");
    const resetForm = document.getElementById("reset-form");

    // Check if URL has access_token and type=password_reset
    const urlParams = new URLSearchParams(window.location.search);
    const access_token = urlParams.get("access_token");
    const type = urlParams.get("type");

    if (!access_token || type !== "recovery") {
      resetMessage.textContent = "⚠️ Invalid or expired password reset link.";
      resetForm.style.display = "none";
    }

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById("new-password").value;

      if (!newPassword) {
        resetMessage.textContent = "⚠️ Enter a new password.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.updateUser({
          accessToken: access_token,
          password: newPassword
        });

        if (error) resetMessage.textContent = `❌ ${error.message}`;
        else resetMessage.textContent = "✅ Password updated successfully! You can now sign in.";
      } catch (err) {
        resetMessage.textContent = `❌ ${err.message}`;
      }
    });
  </script>
</body>
</html>
