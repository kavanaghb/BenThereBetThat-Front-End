<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Verification | Ben There Bet That</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Verification redirect logic
    document.addEventListener("DOMContentLoaded", async () => {
      const statusMsg = document.getElementById("statusMsg");
      statusMsg.textContent = "Verifying your account...";

      try {
        const SUPABASE_URL = "https://pkvkezbakcvrhygowogx.supabase.co";
        const SUPABASE_ANON_KEY =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrdmtlemJha2N2cmh5Z293b2d4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA1NjIzMDQsImV4cCI6MjA3NjEzODMwNH0.6C4WQvS8I2slGc7vfftqU7vOkIsryfY7-xwHa7uZj_g";

        const { createClient } = window.supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const { data, error } = await supabaseClient.auth.getUser();
        const user = data?.user;

        if (error || !user) {
          statusMsg.textContent =
            "⚠️ Verification failed or expired. Please log in again.";
          return;
        }

        // Redirect to payment screen if not active
        const res = await fetch(
          `https://bentherebetthat-api.onrender.com/api/check-subscription?user_id=${user.id}`
        );
        const dataSub = await res.json();

        if (dataSub.subscription_status !== "active") {
          statusMsg.textContent =
            "✅ Email verified! Redirecting to payment page...";
          setTimeout(() => {
            window.location.href = "https://bentherebetthat.com/index.html";
          }, 1500);
        } else {
          statusMsg.textContent =
            "✅ Account active! Redirecting to your dashboard...";
          setTimeout(() => {
            window.location.href = "https://bentherebetthat.com/index.html";
          }, 1500);
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent =
          "❌ Something went wrong verifying your account.";
      }
    });
  </script>
</head>
<body>
  <div id="auth-container">
    <div class="auth-card">
      <h1>Ben There Bet That!</h1>
      <h2>Verifying your account...</h2>
      <p id="statusMsg">Please wait a moment.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</body>
</html>
